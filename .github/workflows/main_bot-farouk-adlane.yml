# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - bot-farouk-adlane

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1
      with:
        envkey_TOKEN: ${{ secrets.BOT_TOKEN }}
        file_name: .env
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bot-farouk-adlane'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cdc96a94c7bb43b19c3cfafe6872b069 }}
        package: .
